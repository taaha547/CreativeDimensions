<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Portfolio</title>
  <link rel="stylesheet" href="/src/styles.css">
  <!-- Load Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <!-- Optional: GSAP for animations -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body>
  <div id="loading-screen">
    <div class="loading-container">
      <h1>Loading Portfolio</h1>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <div id="scroll-indicator">
    <span>Scroll to explore</span>
    <div class="arrow"></div>
  </div>

  <div class="portfolio-container">
    <!-- Black info box on the left -->
    <div class="info-container">
      <div class="info-box" id="info-box">
        <h1 class="info-title" id="info-title">My 3D Portfolio</h1>
        <p class="info-description" id="info-description">
          Welcome to my interactive 3D portfolio. Scroll down to explore my projects.
        </p>
        
        <div class="project-navigation">
          <div class="nav-dots" id="nav-dots">
            <!-- Dots will be generated via JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- 3D canvas container on the right -->
    <div class="canvas-container">
      <canvas id="portfolio-canvas"></canvas>
    </div>
  </div>

  <!-- Load configuration files first -->
  <script src="/config.js"></script>
  <script src="/portfolio-manager.js"></script>

  <!-- Main application scripts -->
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
